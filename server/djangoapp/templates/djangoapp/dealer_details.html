<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <!--Add a nav bar here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Car Dealership</a>
             </div>
            <div class="nav navbar-nav navbar-light">
                <li>
                  <a class="navbar-brand" href="{% url 'djangoapp:about'%}">About us</a>
                  <a class="navbar-brand" href="{% url 'djangoapp:contact'%}">Contact</a>
                </li>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.username }}</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="password" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                {% endif %}
            </ul>
        </div>
     
    </nav>
    <!-- Add reviews as cards -->
    <div class="container-fluid">
        <h5>Add a review about <b>{{dealer.full_name}}</b></h5>
        <form action="{% url 'djangoapp:add_review' dealer.id%}" method="post">
            <div class="form-group">
    
                <div class="mb-3">
                    <label for="content"><b>Enter the review content: </b></label>
                    <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                </div>
    
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                    <label class="form-check-label" for="purchasecheck">
                        Has purchased the car from {{dealer.full_name}} ?
                    </label>
                    <label class="text-muted">(select purchased car information below if checked)</label>
                </div>
    
                <div class="mb-3">
                    <label for="car"><b>Select Your Car ( Make - Model - Year ) : </b></label>
                    <select name="car" id="car" class="form-select" required>
                        {% for car in cars %}
                        <!--<option selected value={{car.id}}>{{car.car_make.name}} - {{car.name}} - {{ car.year|date:"Y" }}</option> -->
                        <option selected value={{car.id}}>{{car.make}} - {{car.name}} - {{car.year|date:"Y" }}</option>
                        {% endfor %}
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="purchasedate"><b>Select Your Purchase Date: </b></label>
                    <input class="date-own form-control" style="width: 300px;" type="text" name="purchasedate" id="purchasedate">
                </div>
    
            </div>
            {% csrf_token %}
            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            
        </form>
    </div>

</body>

    <script type="text/javascript">
        $('.date-own').datepicker({
        format: 'dd/mm/yyyy'
        });
    </script>

</html>
